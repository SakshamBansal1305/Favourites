<html lang="en">

                <option value="">Green</option>

                <option value="">Football</option>
                <option value="">Swimming</option>

                <option value="">Badminton</option>

            </select>
        </div>

        <div class="favourites" id="subject"></div>
        <label for="">Select Favourite Subject</label>

            <select name="" id="subject">
                <option value="">Favourite Subject</option>
                <option value="">Geography</option>
                <option value="">Mathematics</option>
                <option value="">History</option>
                <option value="">Physics</option>
                <option value="">Chemistry</option>
                <option value="">ICT</option>
                <option value="">Marathi</option>
                <option value="">Biology</option>
                <option value="">Hindi</option>
                <option value="">English-Language</option>

            </select>
        </div>
        <div class="favourites" id="movie"></div>
        <label for="">Your Favourite Movie?</label>
        <textarea></textarea>
    </div>
</body>
</html>
